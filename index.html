    <div class="details">
        <div class="detail">
            <div class="team">
                <h2>Team 1</h2>
            </div>
            <div class="score">
                <span data-runs="1">0</span>/<span data-wickets="1">0</span>
            </div>
            <div class="over">
                <p data-overs="1">0</p>
            </div>
        </div>
        <div class="detail">
            <div class="team">
                <h2>Team 2</h2>
            </div>
            <div class="score">
                <span data-runs="2">0</span>/<span data-wickets="2">0</span>
            </div>
            <div class="over">
                <p data-overs="2">0</p>
            </div>
        </div>
    </div>

    <div class="records records-1">
        <h3>Team 1</h3>

        <div class="record record-1"></div>
    </div>

    <div class="records records-2">
        <h3>Team 2</h3>

        <div class="record record-2"></div>
    </div>

    <div class="controls">
        <div class="control__wrapper">
            <div id="target__text" class="target__text"></div>

            <div id="over__wrapper" class="over__wrapper"></div>

            <div class="buttons__wrapper">
                <div class="input__group">
                    <input class="checkbox" type="checkbox" id="1" />
                    <label for="1" class="button" data-run="1">1</label>
                </div>
                <div class="input__group">
                    <input class="checkbox" type="checkbox" id="2" />
                    <label for="2" class="button" data-run="2">2</label>
                </div>
                <div class="input__group">
                    <input class="checkbox" type="checkbox" id="3" />
                    <label for="3" class="button" data-run="3">3</label>
                </div>
                <div class="input__group">
                    <input class="checkbox" type="checkbox" id="4" />
                    <label for="4" class="button" data-run="4">4</label>
                </div>
                <div class="input__group">
                    <input class="checkbox" type="checkbox" id="5" />
                    <label for="5" class="button" data-run="5">5</label>
                </div>
                <div class="input__group">
                    <input class="checkbox" type="checkbox" id="6" />
                    <label for="6" class="button" data-run="6">6</label>
                </div>
                <div class="input__group">
                    <input class="checkbox" type="checkbox" id="0" />
                    <label for="0" class="button" data-run="0">Dot Ball</label>
                </div>
                <div class="input__group">
                    <input class="checkbox" type="checkbox" id="W" />
                    <label for="W" class="button" data-run="W">Wicket</label>
                </div>
                <div class="input__group">
                    <input class="checkbox" type="checkbox" id="WD" />
                    <label for="WD" class="button" data-run="WD">Wide Ball</label>
                </div>
                <div class="input__group">
                    <input class="checkbox" type="checkbox" id="N" />
                    <label for="N" class="button" data-run="N">No ball</label>
                </div>
            </div>

            <div>
                <button type="button" id="submitBtn" class="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <div id="modal__section" class="modal__section">
        <div class="modal">
            <p id="modal__text" class="modal__text"></p>
            <button type="button" id="submit__button" class="modal__button">Restart</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/biz.js"></script>
</body>
